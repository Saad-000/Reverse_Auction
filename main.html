<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Auction Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">Reverse Auction Platform</h1>
            <div class="container">
                
                <ul class="nav-menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <!-- Add more navigation links as needed -->
                </ul>
                <div class="auth-section">
                    <button id="loginBtn" class="login-btn">Login</button>
                    <button class="signup-btn">Sign Up</button>
                </div>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Welcome to the Reverse Auction Platform</h2>
            <p>Find great deals and save money with our reverse auction system.</p>
            <!-- Add a call-to-action button or other content here -->
        </div>
    </section>

    <!-- Add more sections for features, products, testimonials, etc. -->

    <footer>
        <div class="container">
            <p>&copy; 2024 Reverse Auction Platform. All rights reserved.</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
